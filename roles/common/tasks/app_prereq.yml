- name: Create Application User
  ansible.builtin.user:
    name: "{{app_user}}"

- name: Clean Old App Content
  ansible.builtin.file:
    path: /app
    state: absent

- name: Create App Directory
  ansible.builtin.file:
    path: /app
    state: directory

